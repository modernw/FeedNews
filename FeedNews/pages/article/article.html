<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <title>article</title>
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>
    <script src="/js/public.js"></script>
    <script src="/js/file.js"></script>
    <script src="/js/tiletemplate.js"></script>
    <script src="/js/event.js"></script>
    <script src="/js/mediaelement.js"></script>
    <link href="article.css" rel="stylesheet" />
    <script src="article.js"></script>
</head>
<body>
    <div class="article fragment article-html-fragment">
        <header class="page-header article-html-page-header" aria-label="Header content" role="banner">
            <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" id="article-title"></span>
            </h1>
        </header>
        <section class="page-section article-html-section" aria-label="Main content" role="main">
            <article id="article-display" class="article-area" style="width: 100%; height: 100%;"></article>
        </section>
    </div>
    <template id="media-viewer-displaytemplate" data-win-control="WinJS.Binding.Template">
        <div class="media-viewer-displaytemplate" data-win-bind="innerHTML: innerHTML"></div>
    </template>
    <div id="media-viewer" class="media-viewer win-ui-dark" style="opacity: 0;">
        <button class="win-commandicon win-commandring media-viewer-close-button" id="media-hide-button" style="background-color: rgba(0, 0, 0, 0.5);">
            <span class="win-commandimage">&#57508;</span>
        </button>
        <div class="fullscreen-container" data-win-control="WinJS.UI.FlipView" id="media-flip-container" data-win-options="{ itemTemplate: select('#media-viewer-displaytemplate') }"></div>
    </div>

</html>
